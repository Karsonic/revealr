<div class="sliderContainer">
  <input #chapterSlider type="range" class="slider" min="1" max="100" value="1">
  <label for="chapterSlider">Chapter #{{chapterSlider.value}}</label>
</div>
<ngx-graph
  class="chart-container"
  [view]="[800, 800]"
  [links]="[
    {
      id: 'a',
      source: 'first',
      target: 'second',
      label: 'is parent of'
    }, {
      id: 'b',
      source: 'first',
      target: 'third',
      label: 'custom label'
    }
  ]"
  [nodes]="[
    {
      id: 'first',
      label: 'A'
    }, {
      id: 'second',
      label: 'B'
    }, {
      id: 'third',
      label: 'C'
    }
  ]"
>
</ngx-graph>
